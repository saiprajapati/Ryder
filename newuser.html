<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarPooling - Create Account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212; /* Dark theme */
            color: #e0e0e0; /* Light text */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #ffffff;
            text-align: center;
            margin-top: 30px;
            text-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease;
        }
        h1:hover {
            transform: scale(1.05);
        }
        hr {
            width: 90%;
            border: 0.5px solid #333;
            margin-bottom: 20px;
        }
        .btn {
            color: #1e88e5;
            text-decoration: none;
            font-size: 14px;
            padding: 10px 15px;
            border: 1px solid #1e88e5;
            border-radius: 5px;
            background-color: transparent;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .btn:hover {
            background-color: #1e88e5;
            color: white;
        }
        form {
            width: 400px;
            background-color: #1d1d1d;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        form div {
            margin: 10px 0;
        }
        .title {
            font-size: 16px;
            margin-bottom: 5px;
            color: #c0c0c0;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #555;
            border-radius: 5px;
            background-color: #2a2a2a;
            color: white;
        }
        input[type="text"]::placeholder {
            color: #888;
        }
        input[type="button"] {
            background-color: #1e88e5;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 10px rgba(30, 136, 229, 0.5);
        }
        input[type="button"]:hover {
            background-color: #0059c1;
            box-shadow: 0 8px 20px rgba(30, 136, 229, 0.8);
        }
        input[type="text"]:focus {
            outline: none;
            border: 1px solid #1e88e5;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
  
    <!-- Web3.js-->
  <script src="node_modules/web3.js-browser/build/web3.js"></script>
  <script src="node_modules/web3/dist/web3.min.js"></script>
  <script src="web3connection.js"></script> 
  <link rel="stylesheet" href="style.css" />
    <script>
        $(document).ready(function(){
            // Animate the header title on hover
            $('h1').hover(function() {
                $(this).css('color', '#1e88e5');
            }, function() {
                $(this).css('color', '#ffffff');
            });

            // Highlight input fields on focus
            $("input[type='text']").focus(function() {
                $(this).css("border", "1px solid #1e88e5");
            }).blur(function() {
                $(this).css("border", "1px solid #555");
            });


        $(document).ready(function(){
           $("#btn_action").click(function(){
        
                //Cookies.set()
                //alert("working");
                var hashcode=$("#hashaddress").val();
                var uname=$("#username").val();
                var uemail=$("#useremail").val();
                var ucontact=$("#usercontact").val();
			      
                if (!uname || !uemail || !ucontact || !hashcode) {
                    alert("Please fill in all fields.");
                    return;
                }

      
				myContract.methods.RegisterUserAccount(hashcode,uname,ucontact,uemail).send({from : hashcode, gas : '3000000'});

                Cookies.set('hashcodecp',hashcode,{expires : 14});
                Cookies.set('usernamecp',uname,{expires : 14});
                 window.location.replace('userdashboardpanelchoice.html');
             });
        
        });
    }); 
        </script>


</head>
<body>
<h1>CarPooling</h1>
<hr />
<div align="right">
    <a class="btn" href="index.html">Go Back</a>
  </div>
<form>
<div>
    <span class="title">User Name</span>
    <input type="text" id="username" placeholder="Username" />
</div>

<div>
    <span class="title">User Email</span>
    <input type="text" id="useremail" placeholder="User Email" />
</div>

<div>
    <span class="title">User Contact No</span>
    <input type="text" id="usercontact" placeholder="Contact No" />
</div>

<div>
    <span class="title">HashCode Address</span>
    <input type="text" style="width: 400px;" id="hashaddress" placeholder="HashCode Address" />
</div>
<div>
    <span class="title"></span>
    <input type="button"  id="btn_action" value="Create Account" />
</div>
</form>
</body>
</html>
