<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ryder - Register</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/4.1.2/web3.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #222;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .register-container {
            max-width: 450px;
            margin: 80px auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.2);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: wheat;
        }

        .panel {
            margin: 20px 0;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            box-shadow: 0px 2px 5px rgba(255, 255, 255, 0.1);
        }

        h2 {
            margin-bottom: 10px;
            font-size: 1.5rem;
            color: wheat;
        }

        label {
            display: block;
            font-size: 1rem;
            margin-bottom: 5px;
            text-align: left;
            color: white;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #fff;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 1rem;
        }

        input:focus {
            outline: none;
            border-color: wheat;
        }

        .register-btn {
            background: wheat;
            color: black;
            padding: 12px;
            border: none;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1rem;
            transition: 0.3s;
        }

        .register-btn:hover {
            background: white;
            color: black;
        }

        .message {
            text-align: center;
            margin-top: 10px;
            font-weight: bold;
            color: wheat;
        }

        .back-home {
            display: block;
            margin: 20px auto;
            color: wheat;
            text-decoration: none;
            font-size: 1.2rem;
            transition: 0.3s;
        }

        .back-home:hover {
            text-decoration: underline;
            color: white;
        }
    </style>
</head>
<body>

    <div class="register-container">
        <h1>Ryder - Register</h1>

        <div class="panel">
            <label for="username">User Name</label>
            <input type="text" id="username" placeholder="Enter your name">

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email">

            <label for="contact">Contact No</label>
            <input type="text" id="contact" placeholder="Enter your contact">

            <label for="wallet-address">Ethereum Wallet Address</label>
            <input type="text" id="wallet-address" placeholder="Click button to connect" readonly>

            <button class="register-btn" onclick="registerUser()">Create Account</button>

            <p class="message" id="message"></p>
        </div>
    </div>

    <a href="index.html" class="back-home">‚Üê Back to Home</a>

    <script>
        async function connectWallet() {
            if (window.ethereum) {
                try {
                    window.web3 = new Web3(window.ethereum);
                    await window.ethereum.request({ method: "eth_requestAccounts" });

                    const accounts = await web3.eth.getAccounts();
                    document.getElementById("wallet-address").value = accounts[0];
                } catch (error) {
                    alert("Error connecting to MetaMask. Please try again.");
                }
            } else {
                alert("Please install MetaMask to continue.");
            }
        }

        function registerUser() {
            const username = document.getElementById("username").value.trim();
            const email = document.getElementById("email").value.trim();
            const contact = document.getElementById("contact").value.trim();
            const walletAddress = document.getElementById("wallet-address").value.trim();

            if (!username || !email || !contact || !walletAddress) {
                document.getElementById("message").innerText = "All fields are required!";
                return;
            }

            document.getElementById("message").innerText = "Account Created Successfully!";
        }

        window.addEventListener("load", connectWallet);
    </script>

</body>
</html>
