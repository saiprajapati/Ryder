<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarPooling - Login Panel</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #121212; /* Dark theme */
            color: #e0e0e0; /* Light text */
            margin: 0;
            padding: 0;
            text-align: center;
        }

        /* Title Styling */
        h1 {
            color: #ffffff;
            margin: 20px 0;
            text-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease;
        }

        h1:hover {
            transform: scale(1.05);
        }

        hr {
            width: 80%;
            border: 1px solid #333;
            margin: 20px auto;
        }

        /* Links and Buttons */
        .btn, .btn_logout {
            color: #1e88e5;
            text-decoration: none;
            font-size: 14px;
            padding: 10px 15px;
            border: 1px solid #1e88e5;
            border-radius: 5px;
            background-color: transparent;
            transition: background-color 0.3s ease, color 0.3s ease;
            margin: 10px;
            display: inline-block;
        }

        .btn_logout {
            color: #f44336;
            border: 1px solid #f44336;
        }

        .btn:hover {
            background-color: #1e88e5;
            color: white;
        }

        .btn_logout:hover {
            background-color: #f44336;
            color: white;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            // Add hover animations for the title
            $("h1").hover(function() {
                $(this).css("color", "#1e88e5");
            }, function() {
                $(this).css("color", "#ffffff");
            });

            // Add smooth hover effect for buttons
            $(".btn, .btn_logout").hover(function() {
                $(this).css("box-shadow", "0 4px 10px rgba(30, 136, 229, 0.6)");
            }, function() {
                $(this).css("box-shadow", "none");
            });
        });
    </script>
</head>
    <body>
        <h1>CarPooling - Login Panel</h1>
<hr />
<a class=btn href='dashboard.html'>Driver Panel View</a>
<a class=btn href='dashboardpassenger.html'>Passenger Panel View</a>
<a class="btn_logout" href="index.html">Logout</a>        
    </body>
    </html>
